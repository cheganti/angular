<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="onFormSubmit()" #f="ngForm">
                <div *ngIf="!userdata.valid && userdata.touched">User Data is Invalid</div>
                <div ngModelGroup="userData" #userdata="ngModelGroup">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username" ngModel required #userName="ngModel">
                        <span *ngIf="!userName.valid && userName.touched" class="help-text">Please enter user name</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" id="email" name="email" ngModel required #email="ngModel">
                         <span *ngIf="!email.valid && email.touched" class="help-text">Please enter valid email</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="gender" [ngModel]="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">About</label>
                    <textarea rows="3" [(ngModel)]="about" class="form-control" name="about"></textarea>
                </div>
                
                <div class="my-4">
                    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
                </div>
                {{about}}
            </form>
        </div>
    </div>
</div>
